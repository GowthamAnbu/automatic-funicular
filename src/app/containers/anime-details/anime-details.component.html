<mat-card *ngFor="let episode of episodes">
  <mat-card-header>
    <mat-card-title>{{ episode.title }}</mat-card-title>
  </mat-card-header>
  <!-- <mat-card-content>
      <img [src]="episode.image_url" alt="episode's image">
    </mat-card-content> -->
  <mat-card-actions>
    <button mat-raised-button (click)="open(episode.video_url)">Video</button>
    <button mat-raised-button (click)="open(episode.forum_url)">Forum</button>
  </mat-card-actions>
</mat-card>
